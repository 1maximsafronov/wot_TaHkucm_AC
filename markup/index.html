<!DOCTYPE html>

                  </g>
                </svg>
                США
              </label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="nation" id="nation-china">
              <label for="nation-china">
                <svg class="custom-checkbox__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                  <path fill="#FF3D00" d="M2 9L2 24 2 39 46 39 46 24 46 9z" />

                    d="M10 13.49L11.181 17.24 15 17.24 11.91 19.367 13.09 23 10 20.755 6.91 23 8.09 19.367 5 17.24 8.819 17.24zM17.474 10.976L17.828 12.101 18.974 12.101 18.047 12.737 18.401 13.828 17.474 13.154 16.547 13.828 16.901 12.737 15.974 12.101 17.12 12.101zM17.5 24L17.854 25.125 19 25.125 18.073 25.762 18.427 26.853 17.5 26.179 16.573 26.853 16.927 25.762 16 25.125 17.146 25.125zM21.5 15L21.854 16.125 23 16.125 22.073 16.762 22.427 17.853 21.5 17.179 20.573 17.853 20.927 16.762 20 16.125 21.146 16.125zM21.5 20L21.854 21.125 23 21.125 22.073 21.762 22.427 22.853 21.5 22.179 20.573 22.853 20.927 21.762 20 21.125 21.146 21.125z" />

            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="nation" id="nation-great-britain">
              <label for="nation-great-britain">
                <svg class="custom-checkbox__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                  <path fill="#3F51B5" d="M2 10H46V38H2z" />
                  <path fill="#FFF" d="M2 14.216L22.81 26.935 25.939 21.815 6.608 10 2 10z" />
                  <path fill="#FFF" d="M46 10L42.391 10 23.061 21.814 26.189 26.935 46 14.826z" />
                  <path fill="#FFF" d="M26.189 20.271L23.061 25.391 43.691 38 46 38 46 32.379z" />
                  <path fill="#FFF" d="M2 32.991L2 38 5.31 38 25.939 25.392 22.811 20.271z" />

                  <path fill="#FFF" d="M20 10H28V38H20z" />

                  <path fill="#FFC107" d="M16 9H22V39H16z" /></svg>

            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="nation" id="nation-poland">
              <label for="nation-poland">
                <svg class="custom-checkbox__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                  <path fill="#F44336" d="M2 24H46V39H2z" />
                  <path fill="#ECEFF1" d="M2 9H46V24H2z" /></svg>

            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="nation" id="nation-italy">

                Италия
              </label>
            </li>
          </ul>
        </section>
        <section class="filter__section">
          <h3 class="filter__title">Тип</h3>
          <ul class="filter__list">
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="type" id="type-light-tank">
              <label for="type-light-tank">
                <svg class="custom-checkbox__icon custom-checkbox__icon--type" viewBox="0 0 11 13" fill="black"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 0L0 6.5L5.5 13L11 6.5L5.5 0Z" />
                </svg>
                Лёгкий танк
              </label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="type" id="type-medium-tank">
              <label for="type-medium-tank">
                <svg class="custom-checkbox__icon custom-checkbox__icon--type" viewBox="0 0 12 15" fill="black"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 7.5L9.7 4.7L3.7 12.2L6 15L12 7.5ZM6 0L0 7.5L2.3 10.3L8.3 2.8L6 0Z" />
                </svg>
                Средний танк
              </label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="type" id="type-hevy-tank">
              <label for="type-hevy-tank">
                <svg class="custom-checkbox__icon custom-checkbox__icon--type" viewBox="0 0 15 18" fill="black"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.2 6.80005L5.7 15.9L7.5 18L15 9.00005L13.2 6.80005Z" />
                  <path d="M10.3 3.40002L2.9 12.5L4.7 14.6L12.1 5.60002L10.3 3.40002Z" />
                  <path d="M7.5 0L0 9L1.9 11.2L9.3 2.2L7.5 0Z" />
                </svg>
                Тяжёлый танк
              </label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="type" id="type-pt-sau">
              <label for="type-pt-sau">ПТ-САУ</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="type" id="type-sau">
              <label for="type-sau">САУ</label>
            </li>
          </ul>
        </section>
        <section class="filter__section">
          <h3 class="filter__title">Уровень</h3>
          <ul class="filter__list">
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-1">
              <label for="lvl-1">I</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-2">
              <label for="lvl-2">II</label>
            </li>

              <label for="lvl-3">III</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-4">
              <label for="lvl-4">IV</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-5">
              <label for="lvl-5">V</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-6">
              <label for="lvl-6">VI</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-7">
              <label for="lvl-7">VII</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-8">
              <label for="lvl-8">VIII</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-9">
              <label for="lvl-9">IX</label>
            </li>
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="lvl" id="lvl-10">
              <label for="lvl-10">X</label>
            </li>
          </ul>
        </section>
        <section class="filter__section">
          <h3 class="filter__title">Другое</h3>
          <ul class="filter__list">
            <li class="custom-checkbox">
              <input class="visually-hidden" type="checkbox" name="additional" id="additional-premium-tank">
              <label for="additional-premium-tank">Премиум техника</label>
            </li>
          </ul>
        </section>
      </form>
    </section>
    <section class="tank-list">
      <h2 class="visually-hidden">Список танков</h2>
      <table class="tank-list__table">
        <tr class="tank-list__head">
          <th>Нация</th>
          <th>Тип</th>
          <th>Уровень</th>
          <th>Название</th>
          <th>Оборудование</th>
          <th>Инструкции</th>
          <th>Боновое оборудование</th>
        </tr>
        <tr class="tank-list__item tank-item">
          <td class="tank-item__nation">
            <span class="tank-nation tank-nation--ussr">USSR</span>
          </td>
          <td clas="tank-item__type">
            <span class="tank-type tank-type--light">light</span>
          </td>
          <td class="tank-item__lvl">
            <span class="tank-lvl-4">IV</span>
          </td>
          <td class="tank-item__name">
            Chrysler K GF
          </td>
          <td class="tank-item__equipment"></td>
          <td class="tank-item__instructions"></td>
          <td class="tank-item__bon-equipment"></td>
        </tr>
        <tr class="tank-list__item tank-item tank-item--premium">
          <td class="tank-item__nation">
            <span class="tank-nation tank-nation--usa">USA</span>
          </td>
          <td clas="tank-item__type">
            <svg class="tank-type" width="15" height="18" viewBox="0 0 15 18" fill="black"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M13.2 6.80005L5.7 15.9L7.5 18L15 9.00005L13.2 6.80005Z" />
              <path d="M10.3 3.40002L2.9 12.5L4.7 14.6L12.1 5.60002L10.3 3.40002Z" />
              <path d="M7.5 0L0 9L1.9 11.2L9.3 2.2L7.5 0Z" />
            </svg>
          </td>
          <td class="tank-item__lvl">
            <span class="tank-lvl-4">IV</span>
          </td>
          <td class="tank-item__name">
            Chrysler K GF
          </td>
          <td class="tank-item__equipment">
            <img class="equipment equipment--improved-vantilation" src="img/icon-improved-ventilation.png" height="47">
            <img src="img/aiming-stabilizer.png" alt="" height="47">
            <img src="img/rammer.png" alt="" height="47">
          </td>
          <td class="tank-item__instructions"></td>
          <td class="tank-item__bon-equipment"></td>
        </tr>
      </table>
    </section>
  </main>
  <footer class="page-footer"></footer>

</body>

</html>
